<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<script src="js/numbers.js"></script>
		<title>Numbers</title>



	</head>
	<body>
	<!-- Modal -->
	<div class="modal " id="solution-modal" tabindex="-1" role="dialog" aria-labelledby="solutionModalLabel" data-backdrop="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="solutionModalLabel">Solution</h4>
		</div>
		<div class="modal-body" id="solution-modal-text">
			calculating <i class="fa fa-spinner fa-spin"></i>
		</div>
		</div>
	</div>
	</div>
		<div id="top" >
			<div class="container-fluid">
				<div id="number-selection-button-holder" class="row">
					<button id="large0" class="btn btn-default col-xs-4 col-sm-offset-1 col-sm-2" title="Six small">6s</button>
					<button id="large1" class="btn btn-default col-xs-4 col-sm-2" title="One large and five small">1 l &amp; 5 s</button>
					<button id="large2" class="btn btn-default col-xs-4 col-sm-2" title="Two large and four small">2 l &amp; 4 s</button>
					<button id="large3" class="btn btn-default col-xs-4 col-xs-offset-2 col-sm-2 col-sm-offset-0" title="Three large and three small">3 l &amp; 3 s</button>
					<button id="large4" class="btn btn-default col-xs-4 col-xs-offset-0 col-sm-2 col-sm-offset-0" title="Four large and two small">4 l &amp; 2 s</button>
				</div>
				<div id="generate-number-button-holder" class="row hidden">
					<button id="generate-number" class="btn btn-default col-xs-10 col-xs-offset-1">Generate number</button>
				</div>
				<div id="play-game-control-holder" class="row hidden">
					<button type="button" class="btn btn-default col-xs-4" id="restart-button">
						<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> New game
					</button>
					<button id="display-solution" class="btn btn-default col-xs-4"><i class="fa fa-calculator"></i> Solution</button>
					<div id="countdown-display-holder" class="col-xs-4 hidden"><span id="countdown-display"></span></div>
					<button id="start-clock" class="btn btn-default col-xs-4" autocomplete="off">
						<span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span> Start clock
					</button>
				</div>
			</div>
			<div id="targetnumber">&#8203;</div>
			<table id="numbers-table">
				<tr>
					<td class="number-col"></td>
					<td class="number-col"></td>
					<td class="number-col"></td>
					<td class="number-col"></td>
					<td class="number-col"></td>
					<td class="number-col"></td>
				</tr>
			</table>
		</div>
		<canvas id="solvingarea">
		</canvas>
		<button type="button" class="btn btn-default" id="clear-drawing-area-button">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		</button>
	</body>
</html>
